---
title: Grégoire Hébert
sub_title: Personnal Home Page
top_image: /assets/rtfm/header.jpg
layout: default
---

<div id="serie_section">
    <h2>Nouvelle série: Run The F Marathon</h2>
    <div id="serie">
        {% for post in site.posts %}
        <a href="{{ post.url }}">
            <section>
                <img src="{{ post.top_image }}" alt="{{ post.title }}">
                <div class="blog_container">
                    <div class="section_title">{{ post.title }}</div>
                    <div class="about_section">
                        {{ post.sub_title }}
                    </div>
                </div>
            </section>
        </a>
        {% endfor %}
    </div>
</div>

<div id="blog_section">
    <h2>Articles.</h2>
    <div id="blogs"></div>
</div>

<script type="text/javascript">
$.getJSON("blog.json", function(blog){
    blog = blog || [];
    if(blog.length === 0){
        return document.getElementById("blog_section").style.display = "none";
    }
    for(var i = 0; i < blog.length; i++){
        $("#blogs").append(`
        <a href="./blog/${blog[i].url_title}/">
            <section>
                <img src="${blog[i].top_image}">
                <div class="blog_container">
                    <div class="section_title">${blog[i].title}</div>
                    <div class="about_section">
                        ${blog[i].sub_title}
                    </div>
                </div>
            </section>
        </a>
        `);
    }
}).fail(function(){
    return document.getElementById("blog_section").style.display = "none";
});
</script>
